<header>
    <nav class="navbar navbar-light bg-white">
        
        <a class="navbar-brand">{{ title }}</a>
        
        <div *ngIf="(userInfo$ | async) as user; else login">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <a class="mr-1">{{user.sub}}</a>
        </div>

        <ng-template #login>
            <span class="navbar-text">
                Please, login!
            </span>
        </ng-template>

    </nav>
</header>
