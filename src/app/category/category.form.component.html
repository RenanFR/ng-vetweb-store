<vetweb-layout>

  <form (ngSubmit)="save()">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Category</legend>
    {{  response  }}
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="description">Description</label>  
      <div class="col-md-4">
      <input type="text" id="description" [(ngModel)]="category.description" placeholder="" class="form-control input-md" name="description">
        
      </div>
    </div>
    
    </fieldset>
    <button type="submit" class="btn btn-primary btn-block">Submit</button>

  </form>
  
</vetweb-layout>
